{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <div class="content">
    <h1>{{ title }}</h1>

    <p>Upload a JSON file to create or update a Machine Product and related rows (stats, features, documents).</p>

    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      <div class="form-row">
        <label for="id_json_file"><strong>JSON file</strong></label><br/>
        <input type="file" name="json_file" id="id_json_file" accept=".json,application/json" required>
      </div>

      <div style="margin-top: 16px;">
        <input type="submit" value="{% trans 'Import' %}" class="default">
        <a href=".." class="button cancel-link">{% trans "Cancel" %}</a>
      </div>
    </form>
  </div>
{% endblock %}
