{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>Import Machine Product from JSON</h1>

  <p>Upload a JSON file to create or update a machine product and its related specs/features/documents.</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="submit-row">
      <input type="submit" value="Import" class="default">
      <a class="button" href="../">Cancel</a>
    </div>
  </form>
{% endblock %}
