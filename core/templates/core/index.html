{% extends "base.html" %}
{% block extra_css %}
{{ block.super }}
<style>
/* Fix bottom CTA readability to match site style */
.cta-upgrade,
.upgrade-cta,
.ready-upgrade {
    background: linear-gradient(135deg, #0b2a6f 0%, #102f7a 100%) !important;
    color: #ffffff !important;
}

.cta-upgrade h2,
.cta-upgrade h3,
.cta-upgrade p,
.upgrade-cta h2,
.upgrade-cta p,
.ready-upgrade h2,
.ready-upgrade p {
    color: #ffffff !important;
    opacity: 1 !important;
}

/* Ensure the quote button matches primary buttons */
.cta-upgrade .btn,
.upgrade-cta .btn,
.ready-upgrade .btn {
    background-color: #ffffff !important;
    color: #0b2a6f !important;
    border-color: #ffffff !important;
    font-weight: 600;
}

.cta-upgrade .btn:hover,
.upgrade-cta .btn:hover,
.ready-upgrade .btn:hover {
    background-color: #e6ecff !important;
    color: #0b2a6f !important;
}
</style>
{% endblock %}
