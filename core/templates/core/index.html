{% extends "core/index.html" %}
{% block extra_css %}
{{ block.super }}
<style>
/* === FORCE CTA PANEL DARK BLUE (FINAL) === */

/* target the actual card */
.ready-upgrade,
.cta-upgrade,
.upgrade-cta,
.card.ready-upgrade,
.card.cta-upgrade {
    background: #0b2a6f !important;
    background-image: none !important;
    color: #ffffff !important;
}

/* ensure heading is readable */
.ready-upgrade h1,
.ready-upgrade h2,
.ready-upgrade h3,
.ready-upgrade .h1,
.ready-upgrade .h2,
.ready-upgrade .h3,
.cta-upgrade h2,
.upgrade-cta h2 {
    color: #ffffff !important;
    opacity: 1 !important;
}

/* ensure paragraph readable */
.ready-upgrade p,
.cta-upgrade p,
.upgrade-cta p {
    color: #ffffff !important;
    opacity: 0.95 !important;
}

/* keep quote button white */
.ready-upgrade .btn,
.cta-upgrade .btn,
.upgrade-cta .btn {
    background: #ffffff !important;
    color: #0b2a6f !important;
    border-color: #ffffff !important;
}
</style>
{% endblock %}
