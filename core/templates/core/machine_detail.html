{% extends "base.html" %}
{% load static color_extras %}

{% block title %}{{ machine.name }} | MPE UK Ltd{% endblock %}

{% block content %}

<style>
  :root{
    --hero-bg: {{ settings.hero_background_color|default:"#001a4d" }};
    --hero-text: {{ settings.hero_background_color|default:"#001a4d"|contrast_text }};
    --hero-muted: rgba(255,255,255,0.78);
    --primary: {{ settings.primary_color|default:"#2563eb" }};
    --primary-text: {{ settings.primary_contrast_color|default:"#ffffff" }};
    --surface: {{ settings.card_background_color|default:"#ffffff" }};
    --page-bg: {{ settings.page_background_color|default:"#f7f8fb" }};
    --border: {{ settings.border_color|default:"rgba(15,23,42,0.12)" }};
  }

  /* ===========================
     Machine page (conversion)
     Preserves base header/nav + navy/white palette.
     =========================== */

  .mp-hero {
    background: var(--hero-bg, #001a4d);
    color: var(--hero-text, #fff);
    position: relative;
    overflow: hidden;
    padding: 58px 0 74px 0; /* extra bottom padding for overlap */
  }

  .mp-hero-grid {
    display: grid;
    grid-template-columns: 1.15fr 0.85fr;
    gap: 36px;
    align-items: center;
  }

  .mp-eyebrow {
    opacity: 0.85;
    font-weight: 600;
    letter-spacing: .02em;
    margin: 0 0 10px 0;
  }

  .mp-h1 {
    margin: 0 0 12px 0;
    font-size: clamp(2.1rem, 4vw, 3.1rem);
    line-height: 1.05;
    font-weight: 800;
  }

  .mp-sub {
    margin: 0;
    font-size: 1.05rem;
    opacity: 0.9;
    max-width: 70ch;
  }

  .mp-cta-row {
    margin-top: 18px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }

  /* Primary CTA: white (navy/white palette) */
  .mp-cta-primary {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 10px;
    font-weight: 800;
    text-decoration: none;
    background: var(--primary);
    color: #001a4d;
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 12px 26px rgba(0,0,0,0.25);
  }
  .mp-cta-primary:hover { filter: brightness(0.97); }

  /* Secondary CTA: transparent outline */
  .mp-cta-secondary {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
    background: transparent;
    color: #ffffff;
    border: 1px solid rgba(255,255,255,0.35);
  }
  .mp-cta-secondary:hover { border-color: rgba(255,255,255,0.55); }

  /* Hero image: breaks grid and overlaps section bottom */
  .mp-hero-media {
    position: relative;
    display: flex;
    justify-content: center;
  }

  .mp-hero-media-card {
    background: transparent;
    border-radius: 0;
    padding: 0;
    width: min(720px, 100%);
    transform: translateY(62px);
    box-shadow: none;
    border: none;
  }

  .mp-hero-media-card img {
    width: 100%;
    height: auto;
    object-fit: contain;
    transform: scale(1.20);
    transform-origin: center;
    filter: drop-shadow(0 22px 44px rgba(0,0,0,0.28));
  }

  .mp-section {
    padding: 56px 0;
    background: #ffffff;
  }

  .mp-stats {
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 16px;
    margin-top: 18px;
  }
  .mp-stat {
    border-radius: 14px;
    border: 1px solid rgba(0,0,0,0.08);
    background: #ffffff;
    box-shadow: 0 12px 26px rgba(0,0,0,0.10);
    padding: 16px 16px 14px 16px;
  }
  .mp-stat-value {
    font-weight: 900;
    font-size: 2.4rem;
    line-height: 1;
    color: #001a4d;
    margin: 0;
  }
  .mp-stat-label {
    margin: 8px 0 0 0;
    font-weight: 700;
    color: #0b1220;
  }
  .mp-stat-unit {
    font-size: 0.85rem;
    opacity: 0.75;
    margin-left: 6px;
    font-weight: 700;
  }

  .mp-features {
    margin-top: 22px;
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 14px;
  }
  .mp-feature {
    border-radius: 14px;
    border: 1px solid rgba(0,0,0,0.08);
    background: #ffffff;
    padding: 14px 14px 12px 14px;
    box-shadow: 0 12px 26px rgba(0,0,0,0.08);
    display: grid;
    grid-template-columns: 34px 1fr;
    gap: 12px;
    align-items: start;
  }
  .mp-feature i {
    font-size: 1.25rem;
    color: #001a4d;
    margin-top: 2px;
  }
  .mp-feature-title {
    margin: 0;
    font-weight: 800;
    color: #0b1220;
    line-height: 1.15;
  }
  .mp-feature-text {
    margin: 6px 0 0 0;
    opacity: 0.85;
  }

  .mp-content-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 22px;
    align-items: start;
    margin-top: 26px;
  }

  .mp-doclist {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .mp-doc {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    border: 1px solid rgba(0,0,0,0.08);
    border-radius: 12px;
    padding: 12px 12px;
    background: #ffffff;
  }
  .mp-doc-left {
    display:flex;
    align-items:center;
    gap:10px;
    min-width: 0;
  }
  .mp-doc-title {
    font-weight: 800;
    color: #0b1220;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .mp-doc a {
    text-decoration: none;
  }
  .mp-doc-btn {
    border-radius: 10px;
    padding: 10px 12px;
    background: #001a4d;
    color: #ffffff;
    font-weight: 800;
    border: 1px solid rgba(0,0,0,0.08);
    white-space: nowrap;
  }

  .mp-bottom-cta {
    background: #001a4d;
    color: #fff;
    padding: 54px 0;
  }
  .mp-bottom-cta h2 { margin: 0 0 10px 0; }
  .mp-bottom-cta p { margin: 0; opacity: 0.9; max-width: 70ch; }

  @media (max-width: 980px) {
    .mp-hero-grid { grid-template-columns: 1fr; }
    .mp-hero-media-card {
    background: transparent;
    border-radius: 0;
    padding: 0;
    width: min(720px, 100%);
    transform: translateY(62px);
    box-shadow: none;
    border: none;
  }
    .mp-stats { grid-template-columns: 1fr; }
    .mp-features { grid-template-columns: 1fr 1fr; }
    .mp-content-grid { grid-template-columns: 1fr; }
  }

  .mp-overview-text{
    margin: 10px 0 0 0;
    white-space: pre-line;
    color: rgba(15,23,42,0.78);
    line-height: 1.7;
    font-size: 16px;
    max-width: 72ch;
  }
  .mp-overview-stat{
    margin-top: 14px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(15,23,42,0.04);
    border: 1px solid rgba(15,23,42,0.10);
  }
  .mp-overview-stat-icon{
    width: 28px;
    height: 28px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 999px;
    background: rgba(15,23,42,0.06);
    font-size: 14px;
  }
  .mp-overview-stat-label{
    font-weight: 600;
    color: rgba(15,23,42,0.70);
    font-size: 13px;
  }
  .mp-overview-stat-value{
    font-weight: 700;
    color: rgba(15,23,42,0.92);
    font-size: 13px;
  }

</style>


{% endblock %}
