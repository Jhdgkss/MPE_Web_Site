{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ===== Machine Hero Header ===== -->
<section class="machine-hero">
  <div class="container">
    <div class="machine-hero-inner">

      <div class="machine-breadcrumb">
        <a href="{% url 'machines' %}">‚Üê Machines</a>
      </div>

      <h1 class="machine-title">
        {{ machine.hero_heading|default:machine.name }}
      </h1>

      {% if machine.hero_subheading %}
      <p class="machine-subtitle">
        {{ machine.hero_subheading }}
      </p>
      {% endif %}

    </div>
  </div>
</section>

<div class="container py-4">
    {{ block.super }}
</div>

<style>
.machine-hero {
    background: linear-gradient(135deg, #0b2a4a 0%, #123d6b 100%);
    color: white;
    padding: 28px 0 32px 0;
    margin-bottom: 24px;
}

.machine-hero-inner {
    max-width: 1100px;
}

.machine-breadcrumb a {
    color: #bcd3ea;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
}

.machine-breadcrumb a:hover {
    color: #ffffff;
}

.machine-title {
    margin: 6px 0 4px 0;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 0.2px;
}

.machine-subtitle {
    margin: 0;
    color: #d6e6f7;
    font-size: 16px;
}
</style>

{% endblock %}
