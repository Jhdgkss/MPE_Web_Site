[phases.setup]
# Apt installs the specific Debian filenames (like libgobject-2.0-0) that WeasyPrint looks for
aptPkgs = [
    "libglib2.0-0", 
    "libcairo2", 
    "libpango-1.0-0", 
    "libpangoft2-1.0-0", 
    "libpangocairo-1.0-0", 
    "libgdk-pixbuf2.0-0", 
    "shared-mime-info"
]

# Nix installs the environment and Python
# The "..." is CRITICAL: it keeps the default Python installation
nixPkgs = ["...", "cairo", "pango", "gdk-pixbuf", "glib", "gobject-introspection", "fontconfig", "harfbuzz"]